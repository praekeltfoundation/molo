{% load wagtailcore_tags wagtailimages_tags core_tags static i18n comments molo_commenting_tags %}

{% get_comment_count for article as comment_count %}
{% if comment_count > 0 %}
  <a href="/" class="comment-counter">
    <img alt="Comments" src="{% static 'images/icons/check.svg' %}" class="comment-counter__icon">
    <span class="comment-counter__numeral">{{comment_count}}</span>
    <span class="comment-counter__numeral comment-counter__numeral--plural">
      {% trans "comment" %}{{comment_count|pluralize}}
    </span>
  </a>
{% endif %}
