
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
  {% for article in articles %}
  <ul class="featured-article-list featured-article-list--more-in">
    <li class="featured-article-list__item">
      {% if article.image %}
      <a href="{% pageurl article %}" class="featured-article-list__anchor">
        {% image article.image width-60 %}
      </a>
      {% endif %}
      <a href="{% pageurl article %}" class="featured-article-list__anchor">
        <h1 class="heading heading--xx-large">
          {{article.title}}
        </h1>
      </a>
      <p>{{article.subtitle}}</p>
    </li>
  </ul>
  {% endfor %}
{% endif %}
