{% load wagtailcore_tags wagtailimages_tags core_tags %}

  <ul class="featured-article-list featured-article-list--homepage">
    <li class="featured-article-list__item">
      {% if article.image %}
        <a href="{% pageurl article %}" class="featured-article-list__anchor">
          {% image article.image width-60 %}
        </a>
      {% endif %}

      <a href="{% pageurl article %}" class="featured-article-list__anchor">
        <h1 class="heading heading--xx-large">{{article.title}}</h1>
      </a>
      <p>{{article.subtitle}}</p>
    </li>
  </ul>
