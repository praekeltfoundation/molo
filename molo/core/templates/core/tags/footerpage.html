
{% load wagtailcore_tags wagtailimages_tags core_tags %}

{% if footers %}
  {% social_media_footer %}
  <ul class="footer-list">
    {% for page in footers %}
      <li class="footer-list__item">
        <a href="{% pageurl page %}">
          {{page.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
