{% extends "mote/base.html" %}

{% block hero %}
  <div class="foreground">
      <h1>Molo Design System</h1>
  </div>
{% endblock %}
{% block menu-desc %}
  <h5>Molo App:</h5>
{% endblock %}
{% block menu %}
  <ul role="menu" class="vertical tier-1" id="sidebar-nav">
    {% for project in projects %}
      <li role="menuitem">
          <a href="{% url 'mote:project' project=project.id %}">{{ project.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
