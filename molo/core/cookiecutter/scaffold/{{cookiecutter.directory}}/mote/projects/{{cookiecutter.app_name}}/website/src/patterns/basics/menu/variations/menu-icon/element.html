{% raw %}
{% load mote_tags %}
{% mask element.json.data.Menu as "menu" %}
<ul class="menu-list menu-list--icon">
  {% for item in menu.menu_list %}
    <li id="{{item.id}}" class="menu-list__item menu-list__item--icon">
      <a href="{{item.href}}" class="menu-list__anchor menu-list__anchor-icon">{{item.name}}</a>
    </li>
{% endfor %}
</ul>
{% endraw %}
