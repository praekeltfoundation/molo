{% raw %}
{% load mote_tags %}
{% mask element.json.data.Navigation as "section_nav" %}
<div class="section-nav">
  <ul class="section-nav-list section-nav-list-wrap">
  {% for item in section_nav.navMenu %}
    <li class="section-nav-list__item section-nav-list__item--{{item.modifiers}}">
      <a href="#" class="section-nav-list__anchor">{{item.text}}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endraw %}
