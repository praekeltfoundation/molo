{% raw %}
{% load mote_tags %}

{% mask element.json.data.Menu as "menu" %}
<ul class="menu-list">
  {% for item in menu.menu_list %}
    <li id="{{item.id}}" class="menu-list__item">
      <a href="{{item.href}}" class="menu-list__anchor">{{item.name}}</a>
    </li>
{% endfor %}
</ul>
{% endraw %}
