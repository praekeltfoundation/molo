{% raw %}
{% load mote_tags %}
{% mask element.json.data.Menu as "menu" %}
<ul class="menu-list menu-list--{{menu.modifiers}}">
  {% for item in menu.menu_list %}
    <li id="{{item.id}}" class="menu-list__item menu-list__item--{{menu.modifiers}}">
      <a href="{{item.href}}" class="menu-list__anchor menu-list__anchor--{{menu.modifiers}}">
        {{item.name}}
      </a>
    </li>
{% endfor %}
</ul>
{% endraw %}
