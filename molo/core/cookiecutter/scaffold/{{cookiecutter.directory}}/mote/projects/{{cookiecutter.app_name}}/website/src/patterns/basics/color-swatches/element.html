{% raw %}
{% load mote_tags %}

{% mask element.json.data.ColorSwatches as "color" %}
  {% for color in color.colorScheme %}
    <div class="color-chip" style="border-color: #{{color.hex}};">
    	<div class="color-chip__name">{{color.name}}</div>
    	<div class="color-chip__variable">{{color.variable}}</div>
    	<div class="color-chip__color">{{color.hex}}</div>
    </div>
  {% endfor %}
{% endraw %}
