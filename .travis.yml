sudo: false
language: python

matrix:
  include:
    - python: '2.7'
    - python: '3.5'
    # Include a separate job for the node tests
    - language: node_js
      node_js: '6' # LTS version
      cache:
        directories: [client/node_modules]
      before_install:
        - cd client
      install:
        - travis_retry npm install
      script:
        - npm run ci

      # Clear unused build steps
      services: []
      deploy: []
      after_success: []

services:
  - elasticsearch
  - redis-server
cache: pip

before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements-dev.txt
  # FIXME: Test with released versions once they're available
  - pip install -U git+https://github.com/praekelt/molo.profiles.git@py3
  - pip install -U git+https://github.com/praekelt/django-google-analytics.git@py3
  - pip install -U git+https://github.com/universalcore/elastic-git.git@py3
  - pip install coveralls
script:
  - flake8 molo
  - molo scaffold testapp
  - flake8 testapp
  - pip install -e testapp
  - py.test --cov
after_success:
  - coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: Praekelt
  password:
    secure: 
  on:
    tags: true
    all_branches: true
