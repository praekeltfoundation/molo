sudo: false
language: python
services:
  - elasticsearch
python:
  - "2.7"
env:
  - COVERAGE=true TEST_RUNNER="py.test"
matrix:
  include:
    - python: pypy
      env: COVERAGE=false TEST_RUNNER="py.test" PYPY_VERSION="5.3.1"
    - node_js: "5.6.0"
      python: "2.7"  # no python version confuses travis
      env: COVERAGE=false NODE=1 TEST_RUNNER="cd client; npm run ci"
cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache
before_install:
  - |
      if [[ -n "$PYPY_VERSION" ]]; then
        wget https://github.com/praekeltfoundation/travis-pypy/releases/download/0.1.0/setup-pypy.sh
        source setup-pypy.sh
      fi
install:
  - pip install --upgrade pip
  - pip install -e .
  - pip install -r requirements-dev.txt
  - if [[ "$COVERAGE" == "true" ]]; then pip install coveralls; fi
  - '[[ -z $NODE ]] || (cd client; travis_retry npm install)'
script:
  - flake8 molo
  - molo scaffold testapp
  - cp molo/core/test_templates/section_page.html testapp/testapp/templates/core/section_page.html
  - flake8 testapp
  - pip install -e testapp
  - if [[ "$COVERAGE" == "true" ]] && [[ "$TEST_RUNNER" == "py.test" ]]; then COVERAGE_OPT="--cov"; fi
  - bash -c "$TEST_RUNNER $COVERAGE_OPT"
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls; fi
deploy:
  provider: pypi
  user: Praekelt
  password:
    secure: 
  on:
    tags: true
    all_branches: true
