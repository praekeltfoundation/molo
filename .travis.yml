sudo: false
language: python
python:
  - '2.7'
  - '3.6'

env:
  - TOXENV=molo_lint
  - TOXENV=django110-testapp_lint
  - TOXENV=django110-build
  - TOXENV=django111-testapp_lint
  - TOXENV=django111-build

jobs:
  include:
    # Include a separate job for the node tests
    - language: node_js
      node_js: '6' # LTS version
      env: []
      cache:
        directories: [client/node_modules]
      before_install:
        - cd client
      install:
        - travis_retry npm install
      script:
        - npm run ci

      # Clear unused build steps
      services: []
      after_success: []
    - stage: deploy
      env: []
      before_install: []
      install: []
      script: 'true'
      after_success: []
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: Praekelt
        password:
          secure: 
        on:
          tags: true
          all_branches: true

services:
  - elasticsearch
  - redis-server
cache: pip

before_install:
  - pip install --upgrade pip
install:
  - pip install tox==2.9.1
  - pip install coveralls
script: tox
after_success:
  - coveralls
