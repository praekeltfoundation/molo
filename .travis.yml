sudo: false
language: python
python:
  - "2.7"
  - "pypy"
env:
  - COVERAGE=true TEST_RUNNER="py.test --cov molo --ds=testapp.settings --verbose molo"
  - COVERAGE=false TEST_RUNNER="py.test --ds=testapp.settings --verbose molo"
matrix:
  exclude:
    - python: pypy
      env: COVERAGE=true TEST_RUNNER="py.test --cov molo --ds=testapp.settings --verbose molo"
cache:
  directories:
    - $HOME/.pip-cache/
install:
  - pip install --upgrade pip --cache-dir $HOME/.pip-cache/
  - pip install coveralls coverage --cache-dir $HOME/.pip-cache/
  - pip install flake8 --cache-dir $HOME/.pip-cache/
  - pip install -r requirements-dev.txt --cache-dir $HOME/.pip-cache/
  - pip install -e . --cache-dir $HOME/.pip-cache/
script:
  - flake8 molo
  - molo scaffold testapp
  - flake8 testapp
  - pip install -e testapp
  - $TEST_RUNNER
after_success:
  - coveralls
deploy:
  provider: pypi
  user: Praekelt
  password:
    secure: 
  on:
    tags: true
    all_branches: true
